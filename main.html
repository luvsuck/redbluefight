<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start-screen">
        <button id="start-game">开始游戏</button>
    </div>
    <div id="game-screen" style="display: none;">
        <div class="player-info">
            <div class="player">
                <h2>红方</h2>
                <p>生命值: <span id="red-hp">100</span></p>
                <p>法力值: <span id="red-mp">50</span></p>
                <div id="red-hand" class="hand"></div>
            </div>
            <div class="player">
                <h2>蓝方</h2>
                <p>生命值: <span id="blue-hp">100</span></p>
                <p>法力值: <span id="blue-mp">50</span></p>
                <div id="blue-hand" class="hand"></div>
            </div>
        </div>
        <div class="game-controls">
            <button id="end-turn">结束回合</button>
        </div>
        <div class="round-info">
            <p id="round">当前回合: 0</p>
        </div>
    </div>

    <div id="played-cards-container">
        <button id="show-played-cards">打出的牌</button>
        <div id="played-cards-list" class="hidden">
            <!-- 这里将通过JavaScript动态添加内容 -->
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
